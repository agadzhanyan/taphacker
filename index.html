<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кибер-лаборатория</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Arial", sans-serif;
      background: #0f0f0f;
      color: white;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(120deg, #1e1e2f, #0f0f1f);
      overflow: hidden;
    }

    .computer {
      position: absolute;
      width: 100px;
      height: 70px;
      background: #202020;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
    }

    .computer span {
      display: block;
      text-align: center;
      color: #00ff00;
      font-weight: bold;
      margin-top: 25px;
      font-size: 14px;
    }

    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }

    #timer {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }

    #end-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      display: none;
      color: white;
    }

    #end-screen h1 {
      margin: 0;
      font-size: 24px;
    }

    #end-screen p {
      margin: 15px 0;
      font-size: 18px;
    }

    #restart-btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="score">Очки: 0</div>
  <div id="timer">Время: 30</div>
  <div id="end-screen">
    <h1>Игра окончена</h1>
    <p id="final-score"></p>
    <button id="restart-btn">Начать заново</button>
  </div>
  <script>
    const gameContainer = document.getElementById("game-container");
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("timer");
    const endScreen = document.getElementById("end-screen");
    const finalScoreEl = document.getElementById("final-score");
    const restartBtn = document.getElementById("restart-btn");

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let timerInterval;

    // Telegram WebApp API Initialization
    const tg = window.Telegram.WebApp;
    tg.expand(); // Разворачиваем игру на весь экран

    // Создание компьютера
    function createComputer() {
      const computer = document.createElement("div");
      computer.classList.add("computer");
      computer.style.top = `${Math.random() * (gameContainer.offsetHeight - 100)}px`;
      computer.style.left = `${Math.random() * (gameContainer.offsetWidth - 100)}px`;
      computer.innerHTML = '<span>Хакнуть</span>';
      computer.addEventListener("click", () => {
        score++;
        scoreEl.textContent = `Очки: ${score}`;
        gameContainer.removeChild(computer);
      });
      gameContainer.appendChild(computer);

      // Удаляем компьютер, если он не был взломан
      setTimeout(() => {
        if (gameContainer.contains(computer)) {
          gameContainer.removeChild(computer);
        }
      }, 1500);
    }

    // Запуск игры
    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = `Очки: ${score}`;
      timerEl.textContent = `Время: ${timeLeft}`;
      endScreen.style.display = "none";

      // Появление компьютеров
      gameInterval = setInterval(createComputer, 800);

      // Таймер
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Время: ${timeLeft}`;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    // Конец игры
    function endGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      finalScoreEl.textContent = `Ваш итоговый счет: ${score}`;
      endScreen.style.display = "block";

      // Отправляем результат в Telegram
      tg.sendData(JSON.stringify({ score })); // Telegram WebApp API: отправка результата
    }

    // Перезапуск игры
    restartBtn.addEventListener("click", startGame);

    // Начало игры
    startGame();
  </script>
</body>
</html>
