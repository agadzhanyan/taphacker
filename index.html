<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тапай Хакера</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    canvas {
      display: block;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
    #end-screen {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }
    #restart-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">Очки: 0</div>
  <canvas></canvas>
  <div id="end-screen">
    <h1>Игра окончена</h1>
    <p id="final-score"></p>
    <button id="restart-btn">Начать заново</button>
  </div>
  <script>
    // Telegram Game API Initialization
    const tg = window.Telegram.WebApp;
    tg.expand(); // Разворачиваем игру на весь экран

    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const endScreen = document.getElementById("end-screen");
    const finalScoreEl = document.getElementById("final-score");
    const restartBtn = document.getElementById("restart-btn");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let hacker = { x: 100, y: 100, size: 50 };
    let isGameOver = false;

    function drawHacker() {
      ctx.fillStyle = "lime";
      ctx.beginPath();
      ctx.arc(hacker.x, hacker.y, hacker.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function spawnHacker() {
      hacker.x = Math.random() * (canvas.width - hacker.size * 2) + hacker.size;
      hacker.y = Math.random() * (canvas.height - hacker.size * 2) + hacker.size;
    }

    canvas.addEventListener("click", (e) => {
      if (isGameOver) return;

      const dist = Math.sqrt(
        (e.clientX - hacker.x) ** 2 + (e.clientY - hacker.y) ** 2
      );
      if (dist < hacker.size) {
        score++;
        scoreEl.textContent = `Очки: ${score}`;
        spawnHacker();
      } else {
        endGame();
      }
    });

    function gameLoop() {
      if (isGameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawHacker();
      requestAnimationFrame(gameLoop);
    }

    function endGame() {
      isGameOver = true;
      finalScoreEl.textContent = `Ваш счет: ${score}`;
      endScreen.style.display = "block";
      tg.sendData(score.toString()); // Отправка результата в Telegram
    }

    restartBtn.addEventListener("click", () => {
      isGameOver = false;
      score = 0;
      scoreEl.textContent = `Очки: ${score}`;
      endScreen.style.display = "none";
      spawnHacker();
      gameLoop();
    });

    spawnHacker();
    gameLoop();
  </script>
</body>
</html>
